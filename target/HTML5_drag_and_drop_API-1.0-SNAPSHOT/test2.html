<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div draggable="true" ondragstart="drag()">
    可以被拖放的元素
</div>
<br>
<p id="message">

</p>
<script>
    function drag()
    {
        // alert("拖放")
        var message = document.getElementById("message")
        var date = new Date()
        message.innerHTML += date.toLocaleString() + ":---拖放" + "<br>"

    }
</script>
</body>
</html>
