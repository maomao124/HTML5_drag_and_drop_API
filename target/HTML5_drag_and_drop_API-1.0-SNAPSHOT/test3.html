<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div draggable="true" ondragstart="drag()">
    可以被拖放的元素
</div>
<br>
<div ondragover="f(e)">
    可以被放置的区域
</div>
<script>
    function f(e)
    {
        e.preventDefault();
    }
</script>
</body>
</html>
